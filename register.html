<!DOCTYPE html>
<html lang="en" style="background: linear-gradient(120deg, rgba(23, 190, 187, 1), rgba(240, 166, 202, 1)); ">

<div w3-include-html="head.html"></div>
<link rel="stylesheet" type="text/css" href="http://keithscode.com/code_examples/tutorial.css" />
<script type="text/javascript" src="http://keithscode.com/code_examples/passtest.js"></script>
<body style="background: linear-gradient(120deg, rgba(23, 190, 187, 1), rgba(240, 166, 202, 1)); ">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Register</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                               <div class="form-group">
                                    <input class="form-control" placeholder="First Name" name="fname" type="fname" autofocus>
                                </div>
                               <div class="form-group">
                                    <input class="form-control" placeholder="Last Name" name="lname" type="lname" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="email"autofocus type="password" id="password">
<p><small>Must contain an uppercase and lowercase letter, number and min. 8 characters</small></p>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Repeat Password" name="email"autofocus type="password" id="rpassword" onkeyup="checkPass(); return false;">
                                </div>
 

                                <a href="index.html" class="btn btn-lg btn-success btn-block" style="background-color: rgba(255,255,255, 0.4);" >Login</a>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/w3data.js"></script>
    <script>
w3IncludeHTML();
    </script>
    <script>
      function checkPass()
{
    //Store the password field objects into variables ...
    var pass1 = document.getElementById('password');
    var pass2 = document.getElementById('rpassword');
    //Store the Confimation Message Object ...
    var message = document.getElementById('confirmMessage');
    //Set the colors we will be using ...
    var goodColor = "#66cc66";
    var badColor = "#ff6666";
    //Compare the values in the password field 
    //and the confirmation field
    if(pass1.value == pass2.value){
        //The passwords match. 
        //Set the color to the good color and inform
        //the user that they have entered the correct password 
        pass2.style.backgroundColor = goodColor;
        message.style.color = goodColor;
        message.innerHTML = "Passwords Match!"
    }else{
        //The passwords do not match.
        //Set the color to the bad color and
        //notify the user.
        pass2.style.backgroundColor = badColor;
        message.style.color = badColor;
        message.innerHTML = "Passwords Do Not Match!"
    }
}  </script>
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
