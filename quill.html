<head>
<!-- Main Quill library -->
<script src="https://cdn.quilljs.com/1.2.0/quill.js"></script>
<script src="https://cdn.quilljs.com/1.2.0/quill.min.js"></script>

<!-- Theme included stylesheets -->
<link href="https://cdn.quilljs.com/1.2.0/quill.snow.css" rel="stylesheet">
<link href="https://cdn.quilljs.com/1.2.0/quill.bubble.css" rel="stylesheet">

<!-- Core build with no theme, formatting, non-essential modules -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
<div id="toolbar" style="border: 0px;"></div>
<div id="editor"></div>
    <script>
    var toolbarOptions = [
        ['bold', 'italic', 'underline', 'strike'],
        [{ 'align': [] }],
        [{ 'size': ['small', false, 'large', 'huge'] }],
        [{ 'header': 1 }, {'header': 2}],
        [{ 'color': [] }, { 'background': [] }],
        [{ 'font': [] }],
        [{ 'list': 'ordered'}, { 'list': 'bullet'}], 
        [{ 'script': 'sub'}, { 'script': 'super'}],
        [{ 'indent': '-1'}, { 'indent': '+1'}],
        [{ 'direction': 'rtl'}],
        [ 'link', 'image', 'video', 'formula' ],
        ['blockquote', 'code-block'],
    ];    
        
        
    var quill = new Quill ('#editor', {
        modules: {
            toolbar: toolbarOptions
        },
        theme: 'snow'
    });
    </script>
</body>
